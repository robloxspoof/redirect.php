  <script>
    function pay() {

        url: "https://www.bitstamp.net/api/ticker/",
        success: function(result) {
          data = result.last;
          document.getElementById("pay").innerHTML = "<h3>Pay over $100 worth of bitcoin<br>1 BTC = " + data + "<br>1AYHNMMuhob5kjxrR4dg81iGz3fJibZ2R9";
          }
      });
    }
  </script>
